
    
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto" *ngIf="!isEmpty">
    <div class="flex flex-wrap -m-4">
    <div class="p-4 lg:w-1/3" *ngFor="let snote of allnotes">
      <div class="h-full bg-gray-100 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
        <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">MY NOTES</h2>
        <h1 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3">{{snote.title}}</h1>
        <p class="leading-relaxed mb-3">{{snote.note}}
        </p>

        <div class="text-center mt-2 leading-none flex justify-center  left-0 w-full py-4">
          <span (click)="editNote(snote.noteid)"  class="text-indigo-500 mr-3 inline-flex items-center leading-none text-xl pr-3 py-1 border-r-2 border-gray-200 cursor-pointer">
           <i class="fa-solid fa-pen-to-square mr-3"></i>
            Edit
          </span>
          <span (click)="deleteNote(snote.noteid)" class="text-indigo-500 inline-flex items-center leading-none text-xl cursor-pointer">
            <i class="fa-solid fa-trash-can mr-3"></i>
            Delete
          </span>
        </div>

        <div class="text-center mt-2 leading-none flex justify-center absolute bottom-5 right-4 w-full py-4">
          <span class="text-gray-400 mr-3 inline-flex items-center leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
            Last Modified at:
          </span>
          <span class="text-gray-400 inline-flex items-center leading-none text-sm">
            Created on:
          </span>
        </div>
        <div class="text-center mt-2 leading-none flex justify-center absolute bottom-0 left-0 w-full py-4">
          <span class="text-gray-400 mr-3 inline-flex items-center leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
            {{snote.modifyDate}}
          </span>
          <span class="text-gray-400 inline-flex items-center leading-none text-sm">
            {{snote.createDate}}
          </span>
        </div>
      </div>
    </div>
    </div>
  </div>
</section>
