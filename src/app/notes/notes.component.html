<form (ngSubmit)="Submit()">
  <div class=" flex justify-center">
    <h1 class="mb-3 mt-3 text-4xl font-bold"> {{panelTitle}} </h1>
  </div>
  <div class="flex justify-center">
    <div class="mb-3 xl:w-96">
      <label for="exampleText0" class="form-label inline-block mb-2 text-gray-700">Notes Title</label>
      <input type="text" class="
          form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
        " id="exampleText0"  [(ngModel)]="note.title" name="title" placeholder="Title" />
    </div>
  </div>
  <div class="flex justify-center">
    <div class="mb-3 xl:w-96">
      <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700">Notes
        Description</label>
      <textarea
      [(ngModel)]="note.note" name="note" class="
          form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
        " id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
    </div>
  </div>
  <div class="flex space-x-2 justify-center">
    <button type="button" (click)="saveNote()"
      class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">{{panelTitle}}</button>
  </div>
</form>
